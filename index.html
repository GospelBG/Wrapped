<!DOCTYPE html>
<html lang="es">
  <head>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="user-scalable=no" />
    
    <meta name="theme-color" content="#101010">
    <meta charset="UTF-8">
    <title>Wrapped</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="./public/fonts/Metropolis.css">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <script src="./public/dist/long-press-event.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.2/anime.min.js"></script>
    
    <link rel="icon" href="./public/icons/icon.png">
    <link rel="apple-touch-icon" href="./public/icons/icon.png">

    <link rel="preload" href="./public/media/*" as="image">
  </head>
  <body>
  <div class="container" style="display: none;">
    <div class="status-bar-container"></div>
    <div class="spotify-nav">
      <div class="spotify-logo">
        <a href="#">
          <i class="fa-brands fa-spotify"></i>
        </a>
        <p>Spotify</p>
      </div>

      <div class="spotify-option">
        <div class="button-bg">
          <button type="button"> <!-- TODO: Both beign clicked at the same time (both onclick methods called) -->
            <i class="fa-solid fa-pause" id="pause" onclick="currentSleep.pause()"></i>
            <i class="fa-solid fa-play" id="play" onclick="currentSleep.resume()"></i>
          </button>
        </div>
        <div class="button-bg">
          <button type="button">
            <i class="fa-solid fa-volume-high" id="volume-on" onclick="volumeOn()"></i>
            <i class="fa-solid fa-volume-off" id="volume-off" onclick="volumeOff()"></i>
          </button>
        </div>
        <div class="button-bg">
          <button type="button" class="close" onclick="closeSelf()">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>
      </div>
    </div>

    <main data-status="1" data-long-press-delay="250" ontouchend="currentSleep.resume()">
      <img class="cover_img" id="img" src="">
      <h2 id="header"></h2>
      <h3 id="subtitle"></h3>
      <video webkit-playsinline playsinline class="cover_img_hidden cover_video" id="img" src=""></video>
      <canvas class="touch_canvas" id="touch"></canvas>
      <video rel="preload" muted webkit-playsinline playsinline class="bg_video bg_Intro" src="./public/bg/Intro.mp4"></video>
      <video rel="preload" muted webkit-playsinline playsinline class="bg_video bg_Night" src="./public/bg/Night.mp4"></video>
      <video rel="preload" muted webkit-playsinline playsinline class="bg_video bg_PlanetVerse" src="./public/bg/PlanetVerse.mp4"></video>
      <video rel="preload" muted webkit-playsinline playsinline class="bg_video bg_Sunrise" src="./public/bg/Sunrise.mp4"></video>
      <video rel="preload" muted webkit-playsinline playsinline class="bg_video bg_Sunset" src="./public/bg/Sunset.mp4"></video>
      <video rel="preload" muted webkit-playsinline playsinline class="bg_video bg_Title1" src="./public/bg/Title1.mp4"></video>
      <video rel="preload" muted webkit-playsinline playsinline class="bg_video bg_Title2" src="./public/bg/Title2.mp4"></video>
      <video rel="preload" muted webkit-playsinline playsinline class="bg_video bg_Title3" src="./public/bg/Title3.mp4"></video>
    </main>
  </div>

  <div class="no_pwa">
      <h1>For better experience you may want to use this website as a Web App</h1>

      <p>1. Press the icon <img src="./public/icons/ios_share.svg">.</p>
      <p>2. Choose <img src="./public/icons/ios_addtohomescreen.svg">.</p>
      <p>3. Press the icon that appeared in your homescreen.</p>

      <button onclick="bypassPWA()">Press here to continue anyways</button>
  </div>
    <script src="script.js"></script>
    <script>
      function bypassPWA() {
        localStorage.setItem("override_pwa", "true");
        location.reload();
      }
    </script>
  </body>
</html>
