<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Spotify Wrapped 2022</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <div class="status-bar">
    <svg class="bar-bottom" viewbox="0 0 200 15">
      <line class="line-bottom" x1="12" x2="190" y1="10" y2="10" stroke-width="1" stroke-linecap="round" stroke-dasharray="14 4" stroke-dashoffset="0"></line>
    </svg>
    <svg class="bar-top" viewbox="0 0 200 15">
      <line class="line-top" x1="12" x2="12" y1="10" y2="10" stroke-width="1" stroke-linecap="round" stroke-dasharray="14 4">
        <animate attributeName="x2" from="12" to="190" begin="1s" dur="180s" repeatCount="indefinite" />
      </line>
    </svg>
  </div>

  <div class="spotify-nav">
    <div class="spotify-logo">
      <a href="#">
        <i class="fa-brands fa-spotify"></i>
      </a>
      <p>Spotify</p>
      <a href="#" class="rsymbol">
        <i class="fa-regular fa-registered"></i>
      </a>
    </div>

    <div class="spotify-option">
      <button type="button">
        <i class="fa-solid fa-volume-high" id="volume-on" onclick="volumeOn()"></i>
        <i class="fa-solid fa-volume-off" id="volume-off" onclick="volumeOff()"></i>
      </button>
      <button type="button" class="close">
        <i class="fa-solid fa-xmark"></i>
      </button>
    </div>

  </div>

  <main data-status="1">

  </main>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
