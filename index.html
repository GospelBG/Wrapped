<!DOCTYPE html>
<html lang="es">
  <head>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="user-scalable=no" />
    
    <meta name="theme-color" content="#101010">
    <meta charset="UTF-8">
    <title>Wrapped</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./public/fonts/Metropolis.css">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
  <!-- partial:index.partial.html -->
  <div class="container">
    <div class="status-bar">
      <svg class="bar-bottom" viewbox="0 0 200 15">
        <line class="line-bottom" x1="12" x2="190" y1="10" y2="10" stroke-width="1" stroke-linecap="round" stroke-dasharray="14 4" stroke-dashoffset="0"></line>
      </svg>
      <svg class="bar-top" viewbox="0 0 200 15">
        <line class="line-top" x1="12" x2="12" y1="10" y2="10" stroke-width="1" stroke-linecap="round" stroke-dasharray="14 4">
          <animate attributeName="x2" from="12" to="190" begin="1s" dur="80s" repeatCount="indefinite" />
        </line>
      </svg>
    </div>

    <div class="spotify-nav">
      <div class="spotify-logo">
        <a href="#">
          <i class="fa-brands fa-spotify"></i>
        </a>
        <p>Spotify</p>
      </div>

      <div class="spotify-option">
        <button type="button">
          <i class="fa-solid fa-pause" id="pause" onclick="pause()"></i>
          <i class="fa-solid fa-play" id="play" onclick="resume()"></i>
        </button>
        <button style="scale: 80%;" type="button">
          <i class="fa-solid fa-volume-high" id="volume-on" onclick="volumeOn()"></i>
          <i class="fa-solid fa-volume-off" id="volume-off" onclick="volumeOff()"></i>
        </button>
        <button type="button" class="close">
          <i class="fa-solid fa-xmark"></i>
        </button>
      </div>

    </div>

    <main data-status="1">

      <h2 id="header"></h2>
      <h3 id="subtitle"></h3>
      <canvas class="touch_canvas" id="touch"></canvas>
    </main>
  </div>
  <!-- partial -->
    <script  src="./script.js"></script>

  </body>
</html>
